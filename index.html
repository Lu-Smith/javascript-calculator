<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="counter">
        <h2>Counter</h2>
        <label id="number" class="number">0</label>
        <div class="button-container">
            <button id="decreaseBtn" class="minus">-</button>
            <button id="increaseBtn" class="add">+</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <footer>
        Coded by 
        <a href="https://www.lunasmithart.com" target="_blank">Luna Smith</a>
        , open-source 
        <a href="https://github.com/Lu-Smith/javascript-calculator" target="_blank">GitHub</a>
    .
    </footer>
    <script src="index.js"></script>
</body>
</html>
