<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="counter">
        <h2>Counter</h2>
        <div class="counter-container">        
            <button id="decreaseBtn" class="minus">-</button>
            <label id="number" class="number">0</label>
            <button id="increaseBtn" class="add">+</button></div>
        <div class="button-container">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <div id="container" class="dice-roller">
        <h1>Dice Roller</h1>
        <label for="">Number of dice:</label>
        <input id="numOfDice" type="number" value="1" min="1" max="6"/>
        <button onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    <div class="random-number">
        <h2 id="titleRandomNumber">Random Number</h2>
        <label id="randomNumber" class="number"></label>
        <div class="button-container">
            <div class="input-container" id="inputContainer">
                <input id="minNumber" class="min" placeholder="Enter minimum number..." type="number" />
                <input id="maxNumber" class="max" placeholder="Enter maximum number..." type="number" />
                <button id="createBtn">Create</button>
            </div>
            <button id="resetRanNumBtn" style="display:none">Reset</button>
        </div>
    </div>
    <div class="guessing-game">
        <h2 id="guessingGame">Guessing Game</h2>
        <p id="answer">Guess a number between 0 and 100.</p>
        <div class="button-container">
            <div class="input-container" id="inputContainer">
                <input id="playerNumber" class="player-number" placeholder="Your number..." type="number" />
                <button id="enterBtn">Enter</button>
            </div>
            <button id="tryAgainBtn" style="display:none">Try again</button>
        </div>
    </div>
    <footer>
        Coded by 
        <a href="https://www.lunasmithart.com" target="_blank">Luna Smith</a>
        , open-source 
        <a href="https://github.com/Lu-Smith/javascript-calculator" target="_blank">GitHub</a>
    .
    </footer>
    <script src="index.js"></script>
</body>
</html>
